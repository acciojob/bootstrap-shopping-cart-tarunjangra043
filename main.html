<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="block-heading text-center my-4">
            <h2 class="text-primary">Shopping Cart</h2>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div class="product">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product Image 1">
                        </div>
                        <div class="col-md-4">
                            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product Image 2">
                        </div>
                        <div class="col-md-4">
                            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product Image 3">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <h4>Product Name</h4>
                            <p>Product Description</p>
                        </div>
                        <div class="col-md-6 text-right">
                            <h4>$99.99</h4>
                            <button class="btn btn-primary">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <!-- Repeat product block for additional products -->
            </div>
            <div class="col-lg-4">
                <div class="summary">
                    <h3>Summary</h3>
                    <div class="summary-item"><span class="text">Subtotal</span><span class="price">$99.99</span></div>
                    <div class="summary-item"><span class="text">Discount</span><span class="price">$10.00</span></div>
                    <div class="summary-item"><span class="text">Shipping</span><span class="price">$5.00</span></div>
                    <div class="summary-item"><span class="text">Total</span><span class="price">$94.99</span></div>
                    <button type="button" class="btn btn-primary btn-block">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
